<script>
  // Number count animation when stats come into view
  const counters = document.querySelectorAll('.count');
  const speed = 50; // smaller = faster

  const animateCount = (counter) => {
    const updateCount = () => {
      const target = +counter.getAttribute('data-target');
      const count = +counter.innerText;

      const increment = target / speed;

      if (count < target) {
        counter.innerText = Math.ceil(count + increment);
        setTimeout(updateCount, 20);
      } else {
        counter.innerText = target;
      }
    };
    updateCount();
  };

  const statsSection = document.querySelector('.stats-section');
  let statsStarted = false;

  window.addEventListener('scroll', () => {
    const sectionTop = statsSection.getBoundingClientRect().top;
    const triggerPoint = window.innerHeight - 100;

    if (sectionTop < triggerPoint && !statsStarted) {
      counters.forEach(counter => animateCount(counter));
      statsStarted = true;
    }
  });
</script>

  <script>
    const testimonials = document.querySelectorAll('.testimonial');
    const reviewsContainer = document.querySelector('.hero-reviews');
    let tIndex = 0;
    let interval;

    function rotateTestimonials() {
      testimonials[tIndex].classList.remove('active');
      tIndex = (tIndex + 1) % testimonials.length;
      testimonials[tIndex].classList.add('active');
    }

    function startRotation() {
      interval = setInterval(rotateTestimonials, 3000);
    }

    function stopRotation() {
      clearInterval(interval);
    }

    reviewsContainer.addEventListener('mouseenter', stopRotation);
    reviewsContainer.addEventListener('mouseleave', startRotation);

    startRotation();
  </script>
